<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
  <script src="profile.js"></script>

</head>
<body>

<header>
  <h1>Shift Supermarket</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Voucher</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="profile">
    <h2>User Profile</h2>
    <div class="profile-info">
      <div class="profile-picture-container">
        <img id="profile-picture-preview" src="default-profile.png" alt="Profile Picture">
      </div>
      
      <label for="username">Username:</label>
      <p id="username">N/A</p>
      
      <label for="email">Email:</label>
      <p id="email">N/A</p>
      
      <label for="address">Address:</label>
      <p id="address">N/A</p>
    </div>
    
    <form id="profile-form" style="display: none;">
      <div class="prof-layout">
      <label for="edit-username">Username:</label>
      <input type="text" id="edit-username" name="edit-username">
      
      <label for="edit-email">Email:</label>
      <input type="email" id="edit-email" name="edit-email">
      
      <label for="edit-address">Address:</label>
      <input type="text" id="edit-address" name="edit-address">
      
      <label for="edit-profile-picture">Profile Picture:</label>
      <input type="file" id="edit-profile-picture" name="edit-profile-picture" accept="image/*">
    </div>
    <div class="prof-btn">
      <button type="submit">Save</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </div>
    </form>
    
    <button id="edit-profile">Edit Profile</button>
  </section>
</main>

<footer>
  <p>&copy; 2024 Shift Supermarket. All rights reserved.</p>
</footer>

</body>
</html>
