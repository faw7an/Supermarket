<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- You can link an external stylesheet here for styling -->
    <script src="login.js"></script> <!-- Link to external JavaScript file -->

</head>
<body>
    
    <div class="container">
        <h2>Log in</h2>
        <form id="loginForm" action="#">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="log-in" type="submit">Log in</button>
            <a href="" class="reset-pass">Forgot password?</a> <br>
            <a href="" style="color: rgb(20, 160, 109); text-decoration: none; margin-left: 80px; ">Don't have an account? Sign up</a>
            <div id="error" class="error"></div>
        </form>
    </div>

</body>

</html>
