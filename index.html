    <script>
        let container = document.getElementById('container');

        function makeItem(name, image, desc, price){
            let item = document.createElement("div")

            let html = `
            <img  src="${image}" alt="${name}"/> 
             <h2>${name}</h2
             <p>${desc}</p>
             <h3>Price: ${price}$</h3>
            `;

            item.innerHTML = html;
            return item;
        }
