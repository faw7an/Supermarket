<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Gift Voucher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            margin-top: 20px;
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gift Voucher</h1>
        <form id="voucherForm">
            <div class="form-group">
                <label for="Who is this for">Who is this for?:</label>
                <input type="text" id="to" name="Who is this for" required>
            </div>
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required      </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="amount">How much would you like to gift:</label>
                <select id="amount" name="amount" required>
                    <option value="10">Ksh 1000</option>
                    <option value="20">Ksh 2000</option>
                    <option value="50">Ksh 5000 </option>
                    <option value="100">Ksh10000</option>
                </select>
            </div>
            <button type="submit">Send Voucher</button>
        </form>
        <div id="successMessage" class="hidden">Thank you! Your gift voucher has been sent.</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
